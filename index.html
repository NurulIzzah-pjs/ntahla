<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/pjay.css">
    <title>Flip Card</title>
</head>
<body>
  <div class="flip-card-container">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
            <img src="/MEDIA/izzy front.png" alt="Avatar" style="width:324px;height:204px;">
        </div>
        <div class="flip-card-back">
            <img src="/MEDIA/izzy back.png" alt="Avatar" style="width:324px;height:204px;">
        </div>
      </div>
    </div>
  </div>
  <script>
    // JavaScript for toggle class on click
    document.addEventListener('DOMContentLoaded', function() {
      var flipCards = document.querySelectorAll('.flip-card');

      flipCards.forEach(function(flipCard) {
        flipCard.addEventListener('click', function() {
          flipCard.classList.toggle('flipped');
        });
      });
    });
  </script>
</body>
</html>
